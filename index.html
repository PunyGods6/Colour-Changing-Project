<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>JavaScript Background Colour Changer</title>
</head>
<body>
    <h1>Background Colour Changer</h1>

    <div id="colourDisplay">Change My Colour!</div>

    <div class="colourChangingBtn">
        <button id="colourChangeBtn">Click To Change Colour</button>
    </div>

    <div id="randomColourDisplay">Randomize My Colour!</div>

    <div class="randomColourChangingBtn">
        <button id="randomColourChangeBtn">Click To Randomize Colour</button>
    </div>


    <div class="resettingBtn">
        <button id="resetBtn">RESET</button>
    </div>

</body>
</html>
